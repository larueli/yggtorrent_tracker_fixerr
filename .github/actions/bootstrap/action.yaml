name: Bootstrap env
runs:
  using: "composite"
  steps:
    - name: Set up Python
      id: python
      uses: actions/setup-python@v6
      with:
        python-version-file: ".python-version"
    - name: Install uv
      id: uv
      uses: astral-sh/setup-uv@v7
      with:
        version: "0.9.18"
    - run: uv sync --locked --all-extras --dev
      shell: bash
