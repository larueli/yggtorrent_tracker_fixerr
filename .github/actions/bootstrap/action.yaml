name: Bootstrap env
runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v5
      with:
          ref: ${{ github.ref_name }}
          fetch-depth: 0

    - name: Set up Python
      id: python
      uses: actions/setup-python@v6
      with:
          python-version-file: ".python-version"

    - name: Install uv
      uses: astral-sh/setup-uv@v7
      with:
          version: "0.9.13"

    - run: uv sync --locked --all-extras --dev
