name: ci - Bandit security check

on:
  push:
    branches:
        - "main"
    tags:
      - "*"
  pull_request:
    branches:
      - "main"

jobs:
  bandit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6
      - uses: ./.github/actions/bootstrap
      - run: uv run bandit -r *.py yggtorrent_tracker_fixerr
